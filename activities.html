<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="./Workbook 4 - Tourist Bureau Workshop - Data Files/ActivitiesPage/activities.js"></script>
    <title>Tourist Bureau</title>
</head>
<body>
    <header>
        <h1 class="text-center">Tourist Bureau</h1>
    </header>
    <nav>
    <ul class="nav justify-content-center mb-5">
        <li class="nav-item">
          <a class="nav-link text-success" aria-current="page" href="home.html">Home Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-success" href="activities.html">Activity Page</a>
        </li>
    </ul>
    </nav>
    <form onchange="loadActivitiesList(event);" action="">
        <select id="categoryList" class="form-select form-select-lg mb-4">
            <option value="">Select One</option>
        </select>
        <select class="form-select" id="activityList" size="4"></select>
    </form>
    <form action="" style="display:none;" class="d-flex flex-column align-items-center" >
        <input type="number" name="ticket" id="ticketNumber" placeholder="No. of tickets" class="form-control mt-3 w-50" required>
        <input type="email" name="email" id="email" placeholder="Email Address" class="form-control mt-3 w-50" required>
        <h4 class="m-4">Payment</h4>
        <div class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Name on card</label>
              <input type="text" class="form-control" required>
              <small class="text-muted">Full name as displayed on card</small>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Credit card number</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Expiration</label>
              <input type="text" placeholder="MM/YY" class="form-control" required>
            </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" required>
            </div>
          </div>
        <button type="submit" class="form-control btn btn-secondary w-25 mt-3 ">Submit Payment</button>
        <br>
        <button type="reset" class="form-control mt-1 btn btn-secondary w-25 ">Reset</button>
    </form>
</body>
</html>
